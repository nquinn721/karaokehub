name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: karaokepal
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install backend dependencies
      run: npm ci
    
    - name: Install frontend dependencies
      run: cd client && npm ci
    
    - name: Run backend tests
      run: npm test -- --passWithNoTests
    
    - name: Build frontend
      run: cd client && npm run build
    
    - name: Build backend
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker for Google Cloud
      run: gcloud auth configure-docker
    
    - name: Build Docker image
      run: |
        docker build \
          --tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --tag gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
          .
    
    - name: Push Docker image to Google Container Registry
      run: |
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 3001 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars="NODE_ENV=production" \
          --set-env-vars="JWT_SECRET=${{ secrets.JWT_SECRET }}" \
          --set-env-vars="GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" \
          --set-env-vars="GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
          --set-env-vars="GITHUB_CLIENT_ID=${{ secrets.GITHUB_CLIENT_ID }}" \
          --set-env-vars="GITHUB_CLIENT_SECRET=${{ secrets.GITHUB_CLIENT_SECRET }}" \
          --set-env-vars="ALLOWED_ORIGINS=https://your-domain.com" \
          --timeout=300 \
          --concurrency=80
    
    - name: Get Cloud Run URL
      run: |
        URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "Service deployed at: $URL"
        echo "SERVICE_URL=$URL" >> $GITHUB_ENV
    
    - name: Update status
      run: |
        echo "âœ… Deployment successful!"
        echo "ðŸš€ Service URL: $SERVICE_URL"
