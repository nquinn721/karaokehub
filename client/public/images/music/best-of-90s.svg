<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nineties-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#nineties-gradient)" rx="15"/>
  
  <!-- CD -->
  <g transform="translate(120,90)" filter="url(#glow7)">
    <!-- CD outer ring -->
    <circle cx="0" cy="0" r="30" fill="rgba(192,192,192,0.9)"/>
    <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.3)"/>
    <!-- Rainbow reflection -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(255,0,255,0.4)" stroke-width="2"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="rgba(0,255,255,0.4)" stroke-width="2"/>
    <circle cx="0" cy="0" r="19" fill="none" stroke="rgba(255,255,0,0.4)" stroke-width="2"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" fill="rgba(0,0,0,0.8)"/>
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.5)"/>
    <!-- CD shine -->
    <path d="M-20,-15 Q0,-25 20,-15 Q15,-5 0,0 Q-15,-5 -20,-15" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Walkman/portable player -->
  <g transform="translate(280,100)" filter="url(#glow7)">
    <!-- Main body -->
    <rect x="-20" y="-15" width="40" height="25" fill="rgba(64,64,64,0.9)" rx="3"/>
    <!-- Screen -->
    <rect x="-15" y="-10" width="30" height="8" fill="rgba(0,128,0,0.8)"/>
    <!-- Buttons -->
    <circle cx="-10" cy="5" r="3" fill="rgba(192,192,192,0.8)"/>
    <circle cx="0" cy="5" r="3" fill="rgba(192,192,192,0.8)"/>
    <circle cx="10" cy="5" r="3" fill="rgba(192,192,192,0.8)"/>
    <!-- Play symbol -->
    <polygon points="-1,3 -1,7 3,5" fill="rgba(0,128,0,0.8)"/>
    <!-- Volume indicator -->
    <rect x="-12" y="-8" width="8" height="2" fill="rgba(0,255,0,0.8)"/>
    <rect x="-12" y="-5" width="12" height="2" fill="rgba(0,255,0,0.8)"/>
    <!-- Antenna -->
    <rect x="18" y="-20" width="1" height="15" fill="rgba(192,192,192,0.8)"/>
    <circle cx="18.5" cy="-22" r="2" fill="rgba(192,192,192,0.8)"/>
  </g>
  
  <!-- Geometric pattern (90s style) -->
  <g fill="rgba(255,255,255,0.3)">
    <polygon points="50,50 70,50 60,30"/>
    <polygon points="330,60 350,60 340,40"/>
    <rect x="40" y="200" width="15" height="15" transform="rotate(45 47.5 207.5)"/>
    <rect x="350" y="180" width="12" height="12" transform="rotate(30 356 186)"/>
  </g>
  
  <!-- Grunge-style splatters -->
  <g fill="rgba(255,255,255,0.2)">
    <circle cx="80" cy="180" r="4"/>
    <ellipse cx="320" cy="200" rx="6" ry="3" transform="rotate(25 320 200)"/>
    <circle cx="150" cy="40" r="3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#glow7)">
    BEST OF 90s
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="210" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" font-weight="normal">
    Grunge, pop, and alternative anthems
  </text>
  
  <!-- Wavy lines (90s aesthetic) -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
    <path d="M20,230 Q40,220 60,230 Q80,240 100,230"/>
    <path d="M300,230 Q320,220 340,230 Q360,240 380,230"/>
  </g>
</svg>
