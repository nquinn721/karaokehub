<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="karaoke-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#karaoke-gradient)" rx="15"/>
  
  <!-- Musical notes decoration -->
  <g fill="rgba(255,255,255,0.3)">
    <circle cx="50" cy="50" r="8"/>
    <rect x="58" y="35" width="3" height="30"/>
    <ellipse cx="72" cy="45" rx="8" ry="5" transform="rotate(20 72 45)"/>
    
    <circle cx="320" cy="60" r="6"/>
    <rect x="326" y="48" width="2" height="25"/>
    <ellipse cx="335" cy="55" rx="6" ry="4" transform="rotate(-15 335 55)"/>
  </g>
  
  <!-- Microphone icon -->
  <g transform="translate(200,90)" filter="url(#glow)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.9)"/>
    <rect x="-8" y="-15" width="16" height="20" rx="8" fill="#333"/>
    <rect x="-6" y="-12" width="12" height="3" fill="#666"/>
    <rect x="-6" y="-6" width="12" height="3" fill="#666"/>
    <rect x="-6" y="0" width="12" height="3" fill="#666"/>
    <rect x="-2" y="8" width="4" height="15" fill="#333"/>
    <rect x="-8" y="20" width="16" height="3" fill="#333"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#glow)">
    KARAOKE CLASSICS
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="210" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" font-weight="normal">
    Timeless hits everyone knows
  </text>
  
  <!-- Sparkle effects -->
  <g fill="rgba(255,255,255,0.8)">
    <polygon points="80,180 84,190 94,190 86,198 90,208 80,202 70,208 74,198 66,190 76,190" transform="scale(0.6)"/>
    <polygon points="300,100 303,107 310,107 305,112 307,119 300,115 293,119 295,112 290,107 297,107" transform="scale(0.5)"/>
    <polygon points="100,220 102,225 107,225 104,228 105,233 100,230 95,233 96,228 93,225 98,225" transform="scale(0.4)"/>
  </g>
</svg>
