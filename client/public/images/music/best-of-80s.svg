<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eighties-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#7928CA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0070F3;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00DFD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4081;stop-opacity:1" />
    </linearGradient>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#eighties-gradient)" rx="15"/>
  
  <!-- Retro grid -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none">
    <defs>
      <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
        <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="400" height="150" y="100" fill="url(#grid)" opacity="0.3"/>
    <!-- Perspective lines -->
    <line x1="0" y1="250" x2="120" y2="100"/>
    <line x1="80" y1="250" x2="160" y2="100"/>
    <line x1="160" y1="250" x2="240" y2="100"/>
    <line x1="240" y1="250" x2="280" y2="100"/>
    <line x1="320" y1="250" x2="360" y2="100"/>
    <line x1="400" y1="250" x2="400" y2="100"/>
  </g>
  
  <!-- Retro sun -->
  <g transform="translate(100,70)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,0,128,0.8)" filter="url(#neon)"/>
    <circle cx="0" cy="0" r="20" fill="rgba(255,64,129,0.6)"/>
    <circle cx="0" cy="0" r="15" fill="rgba(255,105,180,0.4)"/>
    <!-- Sun rays -->
    <g stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none">
      <line x1="-35" y1="0" x2="-30" y2="0"/>
      <line x1="30" y1="0" x2="35" y2="0"/>
      <line x1="0" y1="-35" x2="0" y2="-30"/>
      <line x1="0" y1="30" x2="0" y2="35"/>
      <line x1="-25" y1="-25" x2="-21" y2="-21"/>
      <line x1="21" y1="21" x2="25" y2="25"/>
      <line x1="21" y1="-21" x2="25" y2="-25"/>
      <line x1="-21" y1="21" x2="-25" y2="25"/>
    </g>
  </g>
  
  <!-- Retro cassette tape -->
  <g transform="translate(300,80)" filter="url(#glow6)">
    <!-- Cassette body -->
    <rect x="-25" y="-15" width="50" height="30" fill="rgba(255,255,255,0.9)" rx="3"/>
    <rect x="-23" y="-13" width="46" height="26" fill="rgba(0,0,0,0.8)" rx="2"/>
    <!-- Tape reels -->
    <circle cx="-10" cy="0" r="8" fill="rgba(255,255,255,0.3)"/>
    <circle cx="10" cy="0" r="8" fill="rgba(255,255,255,0.3)"/>
    <circle cx="-10" cy="0" r="3" fill="rgba(139,69,19,0.8)"/>
    <circle cx="10" cy="0" r="3" fill="rgba(139,69,19,0.8)"/>
    <!-- Tape -->
    <rect x="-8" y="-2" width="16" height="4" fill="rgba(139,69,19,0.6)"/>
    <!-- Label -->
    <rect x="-20" y="-10" width="40" height="6" fill="rgba(255,255,255,0.9)"/>
    <!-- Screw holes -->
    <circle cx="-18" cy="10" r="1.5" fill="rgba(192,192,192,0.8)"/>
    <circle cx="18" cy="10" r="1.5" fill="rgba(192,192,192,0.8)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#neon)">
    BEST OF 80s
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="210" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" font-weight="normal">
    Synth-pop and new wave classics
  </text>
  
  <!-- Neon geometric shapes -->
  <g stroke="rgba(0,255,255,0.8)" stroke-width="2" fill="none" filter="url(#neon)">
    <polygon points="50,220 60,200 70,220"/>
    <circle cx="350" cy="210" r="8"/>
    <rect x="20" y="40" width="12" height="12" transform="rotate(45 26 46)"/>
  </g>
</svg>
