<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="best-of-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#best-of-gradient)" rx="15"/>
  
  <!-- Record vinyl decoration -->
  <g transform="translate(80,70)">
    <circle cx="0" cy="0" r="35" fill="rgba(0,0,0,0.3)"/>
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.1)"/>
    <circle cx="0" cy="0" r="25" fill="rgba(0,0,0,0.2)"/>
    <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.3)"/>
    <circle cx="0" cy="0" r="3" fill="rgba(0,0,0,0.5)"/>
  </g>
  
  <!-- Trophy icon -->
  <g transform="translate(200,100)" filter="url(#glow2)">
    <ellipse cx="0" cy="5" rx="18" ry="12" fill="rgba(255,215,0,0.9)"/>
    <rect x="-15" y="-10" width="30" height="15" fill="rgba(255,215,0,0.9)" rx="7"/>
    <rect x="-3" y="15" width="6" height="15" fill="rgba(255,215,0,0.7)"/>
    <rect x="-10" y="27" width="20" height="5" fill="rgba(255,215,0,0.9)" rx="2"/>
    <!-- Trophy handles -->
    <ellipse cx="-20" cy="-5" rx="4" ry="8" fill="rgba(255,215,0,0.7)"/>
    <ellipse cx="20" cy="-5" rx="4" ry="8" fill="rgba(255,215,0,0.7)"/>
    <!-- Star on trophy -->
    <polygon points="0,-5 2,-1 6,-1 3,1 4,5 0,3 -4,5 -3,1 -6,-1 -2,-1" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Record vinyl decoration (right side) -->
  <g transform="translate(320,180)">
    <circle cx="0" cy="0" r="25" fill="rgba(0,0,0,0.2)"/>
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.1)"/>
    <circle cx="0" cy="0" r="15" fill="rgba(0,0,0,0.1)"/>
    <circle cx="0" cy="0" r="5" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" filter="url(#glow2)">
    BEST OF
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="210" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" font-weight="normal">
    Greatest hits of all time
  </text>
  
  <!-- Music notes -->
  <g fill="rgba(255,255,255,0.4)">
    <circle cx="150" cy="60" r="4"/>
    <rect x="154" y="50" width="2" height="20"/>
    <ellipse cx="160" cy="55" rx="4" ry="3" transform="rotate(15 160 55)"/>
    
    <circle cx="250" cy="70" r="3"/>
    <rect x="253" y="62" width="1.5" height="15"/>
    <ellipse cx="257" cy="66" rx="3" ry="2" transform="rotate(-10 257 66)"/>
  </g>
</svg>
