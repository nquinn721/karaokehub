<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="country-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#country-gradient)" rx="15"/>
  
  <!-- Cowboy hat -->
  <g transform="translate(120,80)" filter="url(#glow5)">
    <!-- Hat brim -->
    <ellipse cx="0" cy="25" rx="40" ry="12" fill="rgba(139,69,19,0.9)"/>
    <!-- Hat crown -->
    <ellipse cx="0" cy="10" rx="25" ry="20" fill="rgba(160,82,45,0.9)"/>
    <!-- Hat band -->
    <rect x="-25" y="15" width="50" height="4" fill="rgba(101,67,33,0.9)" rx="2"/>
    <!-- Hat crease -->
    <line x1="0" y1="-5" x2="0" y2="20" stroke="rgba(101,67,33,0.5)" stroke-width="2"/>
  </g>
  
  <!-- Guitar (acoustic) -->
  <g transform="translate(280,100)" filter="url(#glow5)">
    <!-- Guitar body -->
    <ellipse cx="0" cy="10" rx="20" ry="30" fill="rgba(222,184,135,0.9)"/>
    <ellipse cx="0" cy="10" rx="12" ry="22" fill="rgba(160,82,45,0.3)"/>
    <!-- Guitar neck -->
    <rect x="-2" y="-35" width="4" height="45" fill="rgba(139,69,19,0.9)"/>
    <!-- Guitar head -->
    <rect x="-3" y="-42" width="6" height="10" fill="rgba(139,69,19,0.9)" rx="1"/>
    <!-- Strings -->
    <line x1="-1" y1="-35" x2="-1" y2="35" stroke="rgba(255,255,255,0.6)" stroke-width="0.5"/>
    <line x1="0" y1="-35" x2="0" y2="35" stroke="rgba(255,255,255,0.6)" stroke-width="0.5"/>
    <line x1="1" y1="-35" x2="1" y2="35" stroke="rgba(255,255,255,0.6)" stroke-width="0.5"/>
    <!-- Sound hole -->
    <circle cx="0" cy="10" r="6" fill="rgba(0,0,0,0.7)"/>
    <!-- Rosette pattern -->
    <circle cx="0" cy="10" r="8" fill="none" stroke="rgba(139,69,19,0.5)" stroke-width="1"/>
  </g>
  
  <!-- Horseshoe -->
  <g transform="translate(200,50)">
    <path d="M-15,0 Q-15,-15 0,-15 Q15,-15 15,0 Q15,5 12,8 L12,12 L8,12 L8,8 Q5,5 0,5 Q-5,5 -8,8 L-8,12 L-12,12 L-12,8 Q-15,5 -15,0" fill="rgba(192,192,192,0.8)"/>
    <!-- Horseshoe holes -->
    <circle cx="-8" cy="2" r="1.5" fill="rgba(105,105,105,0.8)"/>
    <circle cx="8" cy="2" r="1.5" fill="rgba(105,105,105,0.8)"/>
    <circle cx="-12" cy="6" r="1.5" fill="rgba(105,105,105,0.8)"/>
    <circle cx="12" cy="6" r="1.5" fill="rgba(105,105,105,0.8)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold" filter="url(#glow5)">
    COUNTRY FAVORITES
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="210" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" font-weight="normal">
    Down-home classics and modern hits
  </text>
  
  <!-- Stars (rustic style) -->
  <g fill="rgba(255,255,255,0.7)">
    <polygon points="50,200 52,206 58,206 53,210 55,216 50,212 45,216 47,210 42,206 48,206" transform="scale(0.6)"/>
    <polygon points="350,80 352,85 357,85 354,88 355,93 350,90 345,93 346,88 343,85 348,85" transform="scale(0.5)"/>
    <polygon points="80,50 81,53 84,53 82,55 83,58 80,56 77,58 78,55 76,53 79,53" transform="scale(0.7)"/>
  </g>
  
  <!-- Wheat stalks -->
  <g transform="translate(60,160)" fill="rgba(218,165,32,0.6)">
    <rect x="0" y="0" width="1" height="40"/>
    <ellipse cx="0" cy="-5" rx="2" ry="8"/>
    <ellipse cx="1" cy="-3" rx="1.5" ry="6"/>
    <ellipse cx="-1" cy="-7" rx="1.5" ry="6"/>
  </g>
  
  <g transform="translate(340,170)" fill="rgba(218,165,32,0.6)">
    <rect x="0" y="0" width="1" height="35"/>
    <ellipse cx="0" cy="-4" rx="1.8" ry="7"/>
    <ellipse cx="1" cy="-2" rx="1.3" ry="5"/>
    <ellipse cx="-1" cy="-6" rx="1.3" ry="5"/>
  </g>
</svg>
