<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pop-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fecfef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pop-gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#pop-gradient)" rx="15"/>
  
  <!-- Disco ball -->
  <g transform="translate(200,90)" filter="url(#glow4)">
    <circle cx="0" cy="0" r="30" fill="url(#pop-gradient2)"/>
    <!-- Disco ball squares -->
    <g fill="rgba(255,255,255,0.6)">
      <rect x="-20" y="-20" width="8" height="8"/>
      <rect x="-8" y="-20" width="8" height="8"/>
      <rect x="4" y="-20" width="8" height="8"/>
      <rect x="-20" y="-8" width="8" height="8"/>
      <rect x="-8" y="-8" width="8" height="8"/>
      <rect x="4" y="-8" width="8" height="8"/>
      <rect x="-20" y="4" width="8" height="8"/>
      <rect x="-8" y="4" width="8" height="8"/>
      <rect x="4" y="4" width="8" height="8"/>
    </g>
    <g fill="rgba(255,255,255,0.9)">
      <rect x="-12" y="-24" width="6" height="6"/>
      <rect x="8" y="-12" width="6" height="6"/>
      <rect x="-24" y="8" width="6" height="6"/>
      <rect x="12" y="12" width="6" height="6"/>
    </g>
    <!-- Hanging chain -->
    <rect x="-1" y="-45" width="2" height="15" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Musical staff with notes -->
  <g transform="translate(80,60)">
    <!-- Staff lines -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="1">
      <line x1="0" y1="0" x2="240" y2="0"/>
      <line x1="0" y1="8" x2="240" y2="8"/>
      <line x1="0" y1="16" x2="240" y2="16"/>
      <line x1="0" y1="24" x2="240" y2="24"/>
      <line x1="0" y1="32" x2="240" y2="32"/>
    </g>
    <!-- Notes -->
    <g fill="rgba(255,255,255,0.7)">
      <ellipse cx="20" cy="16" rx="6" ry="4" transform="rotate(-20 20 16)"/>
      <rect x="25" y="0" width="2" height="20"/>
      
      <ellipse cx="60" cy="8" rx="6" ry="4" transform="rotate(-20 60 8)"/>
      <rect x="65" y="-8" width="2" height="20"/>
      
      <ellipse cx="100" cy="24" rx="6" ry="4" transform="rotate(-20 100 24)"/>
      <rect x="105" y="8" width="2" height="20"/>
      
      <ellipse cx="140" cy="12" rx="6" ry="4" transform="rotate(-20 140 12)"/>
      <rect x="145" y="-4" width="2" height="20"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="30" font-weight="bold" filter="url(#glow4)">
    POP HITS
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="210" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" font-weight="normal">
    Chart-topping favorites
  </text>
  
  <!-- Confetti -->
  <g>
    <circle cx="70" cy="180" r="3" fill="#ff6b6b"/>
    <rect x="320" y="50" width="4" height="4" fill="#4ecdc4" transform="rotate(45 322 52)"/>
    <circle cx="350" cy="190" r="2" fill="#ffe66d"/>
    <rect x="120" y="220" width="3" height="3" fill="#a8e6cf" transform="rotate(30 121.5 221.5)"/>
    <circle cx="300" cy="170" r="2" fill="#ffd93d"/>
  </g>
</svg>
