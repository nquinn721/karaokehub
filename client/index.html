    <!-- Early Config Preload Script - Start loading config as soon as possible -->
    <script>
      // Pre-fetch the config to speed up map loading
      (function () {
        const configUrl = window.location.origin + '/config/client';
        // Use fetch with a timeout to preload the config
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout

        fetch(configUrl, {
          signal: controller.signal,
          cache: 'no-cache', // Always get fresh config
        })
          .then((response) => response.json())
          .then((config) => {
            // Store config in window for immediate access
            window.__KARAOKE_HUB_CONFIG__ = config;
            clearTimeout(timeoutId);
          })
          .catch((error) => {
            if (error.name !== 'AbortError') {
              console.warn('Early config fetch failed:', error);
            }
            clearTimeout(timeoutId);
          });
      })();
    </script>
