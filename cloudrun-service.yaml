apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: karaokehub
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '0'
        autoscaling.knative.dev/maxScale: '10'
        run.googleapis.com/cpu-throttling: 'true'
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: 203453576607-compute@developer.gserviceaccount.com
      containers:
        - image: gcr.io/heroic-footing-460117-k8/karaokehub:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
          env:
            - name: NODE_ENV
              value: 'production'
            - name: PORT
              value: '8080'
            - name: FRONTEND_URL
              value: 'https://karaokehub-203453576607.us-central1.run.app'
            - name: BACKEND_URL
              value: 'https://karaokehub-203453576607.us-central1.run.app'
            - name: ALLOWED_ORIGINS
              value: 'https://karaokehub-203453576607.us-central1.run.app'
            - name: DATABASE_HOST
              value: '35.196.192.156'
            - name: DATABASE_PORT
              value: '3306'
            - name: DATABASE_NAME
              value: 'karaoke-hub'
            - name: DATABASE_SYNCHRONIZE
              value: 'false'
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: KARAOKE_HUB_DB_USERNAME
                  key: latest
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: KARAOKE_HUB_DB_PASSWORD
                  key: latest
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: KARAOKE_HUB_JWT_SECRET
                  key: latest
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: KARAOKE_HUB_GOOGLE_CLIENT_ID
                  key: latest
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: KARAOKE_HUB_GOOGLE_CLIENT_SECRET
                  key: latest
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: KARAOKE_HUB_GEMINI_API_KEY
                  key: latest
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: KARAOKE_HUB_OPENAI_API_KEY
                  key: latest
            - name: VITE_GOOGLE_MAPS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: KARAOKE_HUB_GOOGLE_MAPS_API_KEY
                  key: latest
            # Ollama configuration (disabled in Cloud Run by default)
            # Uncomment and set these if you deploy a separate Ollama service:
            # - name: ENABLE_OLLAMA
            #   value: "true"
            # - name: OLLAMA_HOST
            #   value: "https://your-ollama-service-url"
            # - name: OLLAMA_MODEL
            #   value: "deepseek-r1:8b"
